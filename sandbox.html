<!DOCTYPE html>
<html>
<head>
  <style>
    dl {
      margin: 30px 0;
    }
    .cubelet-container {
      margin: 200px auto 0;
      overflow: visible;
      position: relative;
      width: 0;
    }
    .cubelet-container img {
      left: 0;
      position: absolute;
      top: 0;
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <dl>
    <dt>rotateX:</dt>
    <dd class="rotate-x"></dd>
    <dt>rotateY:</dt>
    <dd class="rotate-y"></dd>
    <dt>rotateZ:</dt>
    <dd class="rotate-z"></dd>
  </dl>
  <div class="cubelet-container">
    <div class="test-cubelet"></div>
    <img src="img/circle.png" alt="">
  </div>
  <script src="/bower_components/jquery/jquery.min.js"></script>
  <script src="/src/template.js"></script>
  <script src="/src/init.js"></script>
  <script>
    $(function () {
      window.$cubelet = $('.test-cubelet');
      $cubelet.cubeletInit();
      $rotateX = $('.rotate-x');
      $rotateY = $('.rotate-y');
      $rotateZ = $('.rotate-z');
      $cubelet.on('change', function () {
        var coords = $cubelet.cubeletGetCoords();
        $rotateX.text(coords.x);
        $rotateY.text(coords.y);
        $rotateZ.text(coords.z);
      });
      $cubelet.trigger('change');
    });
  </script>
</body>
</html>
